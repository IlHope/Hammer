<!DOCTYPE html>
<html>
<head>
    <title>Verify Code</title>
</head>
<body>
    <h1>Введите код</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Код:</label><br>
        <input type="text" name="auth_code" required><br><br>
        <button type="submit">Подтвердить</button>
    </form>
</body>
</html>
